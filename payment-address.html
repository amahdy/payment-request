<link rel="import" href="../polymer/polymer-element.html">
<dom-module id="payment-address">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

  </template>
  <script>
    Polymer.PaymentAddressElement = class extends Polymer.Element {
      static get is() {
        return 'payment-address';
      }
      static get properties() {
        return {
          country: String,
          addressLine: Array,
          region: String,
          city: String,
          dependentLocality: String,
          postalCode: String,
          sortingCode: String,
          languageCode: String,
          organization: String,
          recipient: String,
          phone: String
        };
      }
    }
    window.customElements.define(PaymentAddressElement.is, PaymentAddressElement);
  </script>
</dom-module>
