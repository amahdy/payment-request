<link rel="import" href="../polymer/polymer-element.html">

<!--
`payment-method`
PaymentMethodData dictionary implementation from browser payment API
-->

<dom-module id="payment-method">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>

  <script>
    Polymer.PaymentMethod = class extends Polymer.Element {

      static get is() {
        return 'payment-method';
      }

      static get properties() {
        return {
          supported: {
            type: Array
          },
          data: {
            type: Object,
            value: function() {
              return {};
            }
          },
          dictionary: {
            type: Object,
            computed: '_computeDictionary(supported, data)'
          }
        }
      }

      _computeDictionary(supported, data) {
        return {
          supportedMethods: supported,
          data: data
        };
      }
    }
    window.customElements.define(PaymentMethod.is, PaymentMethod);
  </script>
</dom-module>
